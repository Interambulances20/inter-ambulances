<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INTER AMBULANCES - Site en construction</title>
  <style>
    body {
      background-color: #e6f2f9;
      color: #002f4b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 48px;
      color: #007acc;
    }

    h2 {
      font-size: 24px;
      margin-top: 10px;
      color: #005f8d;
    }

    p {
      font-size: 20px;
      margin-top: 30px;
    }

    .loader {
      margin: 50px auto;
      border: 12px solid #f3f3f3;
      border-top: 12px solid #007acc;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .footer {
      margin-top: 60px;
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    .footer a {
      color: #005f8d;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
